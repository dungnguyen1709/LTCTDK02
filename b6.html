<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sOa = +prompt(" Nhập số a");
    let sOb = +prompt(" Nhập số b");
    if (sOa == 0) {
        if (sOb == 0) {
            alert(" Phương trình vô số nghiệm ");
        } else {
            alert( " Phương trình vô nghiệm")
        }
    } else {
        x = -sOb/sOa;
        alert(" Phương trình có 1 nghiệm duy nhất x = " + x);

    }
</script>
</body>
</html>
