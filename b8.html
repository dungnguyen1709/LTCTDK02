<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = +prompt(" Nhập số tuổi");
    if (tuoi > 0 && tuoi < 120) {
        alert("Số tuổi của người đó là" + tuoi);
    } else {
        alert("Đó không phải là số tuổi của một người " + tuoi);
    }
</script>
</body>
</html>
