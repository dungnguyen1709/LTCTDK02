<script>
    let canhKea = +prompt(" Nhập chiều dài canh kề A");
    let canhKeb =  +prompt(" Nhập chiều dài cạnh kề B");
    if (dienTich = 0.5 * canhKea * canhKeb) {
        alert(" Diện tích tam giác vuông là" + dienTich +"cm2");
    }
</script>
