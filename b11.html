<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tien = +prompt("Nhập số tiền");
    if (tien < 5000000) {
        alert("số tiền nộp thuế là " + tien * 5 / 100);
    } else if (tien > 5000000 && tien < 10000000) {
        alert("số tiền nộp thuế là " + tien * 5 / 100);
    } else if (tien > 10000000 && tien < 18000000) {
        alert("số tiền nộp thuế là " + tien * 5 / 100);
    } else if (tien > 18000000 && tien < 32000000) {
        alert("số tiền nộp thuế là " + tien * 5 /100);
    } else if (tien > 32000000 && tien < 50000000) {
        alert("số tiền nộp thuế là " + tien * 5 /100);
    } else {
        alert("số tiền nộp thuế là " + tien * 5 / 100);
    }
</script>
</body>
</html>
